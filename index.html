                <div id="joingame" style="display: inherit;margin-top: 1rem;">

        <div id="waiting">
            <p>Waiting for other player.</p>
            <p id="code">Your game id: 1234</p>
        </div>

        <div style="display: flex;width: 100%;justify-content: center;">
            <div id="map">

                <div class="underBoard" id="underBoard">
                    <div style="text-align: center; height: 50px;align-self: center;">
                        <p class="word"></p>
                    </div>
                    <input type="image" src="icons/send.png" name="send" width="50" height="50" alt="send" id="sendBtn" class="btn"/>

            </div>        
        </div>
        <div class="alert">
            <h2>Waiting for server</h2>
